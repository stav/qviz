{{ define "app" -}}
<!DOCTYPE html>
<html>

{{ template "head.html" "Quiz App" }}

<body class="flex flex-col h-full w-full bg-zinc-50 text-800 dark:bg-zinc-800 dark:text-zinc-100 p-4">

{{ template "header.html" }}
<main id="content" class="text-center">
    <h1 class="text-2xl font-semibold mx-auto py-4">Quiz App</h1>
    {{ template "quizs" . }}
</main>

{{ template "footer.html" }}
</body>

</html>
{{ end }}

{{ block "quizs" . }}
<div id="quiz-results">
    <ul class="list-disc max-w-fit mx-auto text-left">
        {{ range . }}
        <li
            hx-get="/app/quiz/{{ .ID }}"
            hx-target="#quiz-results"
        >{{ .ID }} | {{ .Date }} | {{ .Name }}</li>
        {{ end }}
    </ul>
</div>
{{ end }}
