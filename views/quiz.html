<div id="table" class="grid grid-flow-row-dense grid-cols-3 grid-rows-3 gap-4 w-96 mx-auto">
    <div class="bg-slate-700"> Id   </div> <div class="col-span-2 bg-pink-600">{{ .ID }}</div>
    <div class="bg-slate-700"> Name </div> <div class="col-span-2 bg-pink-600">{{ .Name }}</div>
    <div class="bg-slate-700"> Date </div> <div class="col-span-2 bg-pink-600">{{ .Date }}</div>
</div>

<div id="quiz-results" class="text-left pt-8">
    <p>Questions: {{ .Msg }}</p>
    <ul class="list-disc max-w-fit mx-auto text-left">
        {{ range .Ques }}
        <li>{{ .Text }}</li>
        {{ end }}
    </ul>
</div>

<style>
  #table div {
    border-radius: 4px;
    }
</style>
