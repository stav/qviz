{{ block "quizzes" . }}
<!DOCTYPE html>
<html>

<head>
	<title>Qviz List of Quizzes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="htmx.png">
	<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
	<script src="https://unpkg.com/htmx.org@1.9.11/dist/htmx.js"></script>
	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
	<script src="htmx.js" type="module"></script>
	<script src="client.js" type="module"></script>
</head>

<body class="flex flex-col h-full w-full bg-zinc-50 text-800 dark:bg-zinc-800 dark:text-zinc-100 p-4">
	<script>
		console.log("client++++", document.client)
		const token = localStorage.getItem("supabase.auth.token")
		if (token) {
			console.log("token", token)
			document.writeln("<div class='flex justify-end'><button onclick='logout()'>Logout</button></div>")
			document.writeln(token)
		}
	</script>
</body>

</html>
{{ end }}
